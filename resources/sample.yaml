TemplateFormatVersion: 2024-01-31
Description: config sample of lowcode-lambda with go

Resources:
  Request:
    AllowedMethods:
    - GET
    - POST
    - PUT
    - DELETE

  Database:
    TableName: UserTable
    Keys:
      UserID:
        Operator: "="
      # EmailAddress:
      #   Operator: "="
    Filter: "#age > :age"
    FilterValues:
      age: "5"
    ProjectionCols:
    - UserID
    - EmailAddress
    - FirstName
  
  Response:
    DataStruct: '[{"username": "", "age": ""}]'