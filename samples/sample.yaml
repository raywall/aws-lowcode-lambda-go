TemplateFormatVersion: 2024-01-31
Description: config sample of lowcode-lambda with go

Resources:
  Request:
    AllowedMethods:
    - GET
    - POST
    - PUT
    - DELETE

  Database:
    TableName: users
    Keys:
      email:
        Operator: "="
      order:
        Operator: "="
    Filter: "#age > :age"
    FilterValues:
      age: "5"
    ProjectionCols:
    - email
    - username
    - age
  
  Response:
    DataStruct: '[{"username": "", "age": ""}]'